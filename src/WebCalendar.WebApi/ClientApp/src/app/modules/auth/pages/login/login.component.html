<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Авторизація</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Email</label>
          <input type="text" formControlName="email" class="form-control" [ngClass]="{
          'is-invalid': (submitted && f.email.errors)||(f.email.touched && f.email.invalid)
          }"/>
          <div *ngIf="(submitted && f.email.errors)||(f.email.touched && f.email.invalid)" class="invalid-feedback">
            <div *ngIf="f.email.errors?.required">Введіть email</div>
            <div *ngIf="f.email.errors?.email">Email повинен бути справжнім</div>
          </div>
        </div>
        <div class="form-group">
          <label>Пароль</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{
          'is-invalid': (submitted && f.password.errors)||(f.password.touched && f.password.invalid)
          }"/>
          <div *ngIf="(submitted && f.password.errors)||(f.password.touched && f.password.invalid)"
               class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Введіть пароль</div>
            <div *ngIf="f.password.errors.minlength">Пароль не може бути меньше ніж на
                                                     {{f.password.errors.minlength.requiredLength}} символів</div>
            <div *ngIf="f.password.errors.pattern">Пароль має містити хоча б одну літеру</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Авторизуватися</button>
        </div>
      </form>
    </div>
  </div>
</div>
